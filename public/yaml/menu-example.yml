menu-settings:
  name: '&1Example Menu'
  rows: 3
  open-actions:
    - 'tell: &eYou opened the example menu'
spawn-command:
  MATERIAL: minecraft:ender_pearl
  POSITION-X: 1
  POSITION-Y: 1
  NAME: '&e/spawn'
  LORE:
    - 'Makes the player execute the /spawn command'
  ACTIONS:
    - 'player: spawn'

durability-armor:
  MATERIAL: DIAMOND_HELMET
  POSITION-X: 2
  POSITION-Y: 1
  NAME: '&aDamaged Armor'
  LORE:
    - 'This armor appears damaged'
  DURABILITY: 200

enchanted-sword:
  MATERIAL: DIAMOND_SWORD
  POSITION-X: 3
  POSITION-Y: 1
  NAME: '&aEnchanted Sword'
  LORE:
    - 'This sword has a glowing effect'
  ENCHANTMENTS:
    - unbreaking|1
  ITEMFLAG:
    - HIDE_ENCHANTS

multiple-items:
  MATERIAL: arrow
  POSITION-X: 4
  POSITION-Y: 1
  NAME: '&aSome Arrows'
  LORE:
    - 'You can set the amount of items to display'
  AMOUNT: 5

command-from-console:
  MATERIAL: COMMAND_BLOCK
  POSITION-X: 5
  POSITION-Y: 1
  NAME: '&cRun Command from Console'
  LORE:
    - 'It broadcasts your name with the /say command'
  ACTIONS:
    - 'console: say Hello {player}!'

command-as-op:
  MATERIAL: COMMAND_BLOCK
  POSITION-X: 6
  POSITION-Y: 1
  NAME: '&cRun Command as OP'
  LORE:
    - 'Be careful with this type of command'
    - 'It will ignore nearly all permission checks'
  ACTIONS:
    - 'op: say Hello world!'

command-as-player:
  MATERIAL: COMMAND_BLOCK
  POSITION-X: 6
  POSITION-Y: 1
  NAME: '&cRun Command as Player'
  LORE:
    - 'Be careful with this type of command'
    - 'It will ignore nearly all permission checks'
  ACTIONS:
    - 'player: say Hello world!'

formatting-codes:
  MATERIAL: paper
  POSITION-X: 1
  POSITION-Y: 2
  NAME: '&dFormatting Codes'
  LORE:
    - 'You can use all the formatting codes!'
    - 'Colors: &c#c &a#a &9#9 &e#e &f... ...'
    - 'Random (#k): &kexample'
    - 'Bold (#l): &lexample'
    - 'Strikethrough (#m): &mexample'
    - 'Underline (#n): &nexample'
    - 'Italic (#o): &oexample'

will-not-close:
  MATERIAL: BOOK
  POSITION-X: 2
  POSITION-Y: 2
  NAME: '&2Info'
  LORE:
    - 'The menu will not close'
    - 'when clicking this icon'
  KEEP-OPEN: true

chat-message:
  MATERIAL: TORCH
  POSITION-X: 3
  POSITION-Y: 2
  NAME: '&3Chat Message'
  LORE:
    - 'Sends a chat message without using commands'
  ACTIONS:
    - 'tell: This is a simple message, without using commands'

permission:
  MATERIAL: IRON_BARS
  POSITION-X: 4
  POSITION-Y: 2
  NAME: '&8Permission Test'
  LORE:
    - 'To use this icon you need'
    - 'permission "chestcommands.test"'
    - 'Otherwise a configurable error'
    - 'message will be displayed'
  PERMISSION: chestcommands.test
  PERMISSION-MESSAGE: 'You don''t have the correct permission'
  ACTIONS:
    - 'tell: &aâœ” You have the correct permission'

custommodeldata:
  MATERIAL: PAPER
  POSITION-X: 5
  POSITION-Y: 2
  NAME: '&dCustom Model Data'
  LORE:
    - 'Custom Model Data: 1002'
  CUSTOMMODELDATA: 1002

hideTooltip:
  MATERIAL: PAPER
  POSITION-X: 6
  POSITION-Y: 2
  NAME: '&dCustom model data and hide tooltip'
  LORE:
    - 'Custom Model Data: 1002'
  CUSTOMMODELDATA: 1002
  HIDE-TOOLTIP: true
playerHead:
  MATERIAL: PLAYER_HEAD
  POSITION-X: 7
  POSITION-Y: 2
  NAME: '&dThis is a custom head'
  BASE64: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMzI1ZDNlNmExN2Y4OWExYjE3NmQ4YTgzMGZkMWY4MTc0OGEyNDIzYTUxYzlkNDk4MGFiNGQzZTBhZGJjYTY1MSJ9fX0="

close-without-actions:
  MATERIAL: REDSTONE_LAMP
  POSITION-X: 9
  POSITION-Y: 3
  NAME: '&6Close Menu'
  LORE:
    - 'An icon without actions will just close'
    - 'the window when clicked'
